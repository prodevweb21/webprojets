                            <script>

                                var operateur = prompt('Entrer un operateur ( either +, -, * or / ): ');

                                var numero1 = parseFloat(prompt('Entrer le 1er nombre: '));
                                var numero2 = parseFloat(prompt('Entrer le 2e nombre: '));

                                var result;

                                if (operateur == '+') {
                                    result = numero1 + numero2;
                                }
                                else if (operateur == '-') {
                                    result = numero1 - numero2;
                                }
                                else if (operateur == '*') {
                                    result = numero1 * numero2;
                                }
                                else {
                                    result = numero1 / numero2;
                                }

                                console.log(`${numero1} ${operateur} ${numero2} = ${result}`);
